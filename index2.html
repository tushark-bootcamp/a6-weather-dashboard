<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="jquerywidget/jqwidgets/styles/jqx.base.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .jqx-layout-group-auto-hide-content-vertical {
        width: 200px;
      }
    </style>
    <link rel="stylesheet" href="./weather-db-style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h3 class="display-3">Weather Dashboard</h3>
    </header>
    <div id="jqxLayout">
      <!--autoHideGroup-->
      <div id="city-search-panel" data-container="SearchCityPanel">
        <div class="input-group">
          <span class="input-group-prepend">
            <div class="input-group-text bg-transparent border-right-0">
              <i class="fa fa-search"></i>
            </div>
          </span>
          <input
            class="form-control py-2 border"
            type="search"
            value="..."
            id="city-search-input"
          />
          <span class="input-group-append">
            <button
              id="search-button"
              class="btn btn-outline-secondary border"
              type="button"
            >
              Search
            </button>
          </span>
        </div>
        <div id="citySearchDataTable" class="no-border"></div>
      </div>
      <div data-container="TodaysWeatherPanel">
        <div id="today-weather-pnl"></div>
      </div>
      <div data-container="ForecastPanel">
        <div id="forecastPnl">
          <div id="1"></div>
          <div id="2"></div>
          <div id="3"></div>
          <div id="4"></div>
          <div id="5"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="jquerywidget/scripts/jquery.mobile-1.4.3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/scripts/jquery-1.11.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/jqwidgets/jqxcore.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/jqwidgets/jqxdata.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/jqwidgets/jqxmenu.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/jqwidgets/jqxdatatable.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/jqwidgets/jqxbuttons.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/jqwidgets/jqxscrollbar.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/jqwidgets/jqxribbon.js"
    ></script>
    <script
      type="text/javascript"
      src="jquerywidget/jqwidgets/jqxlayout.js"
    ></script>
    <script src="./moment.js"></script>
    <script src="./weather-dashboard.js"></script>
  </body>
</html>
